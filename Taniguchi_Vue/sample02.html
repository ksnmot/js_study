<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>分岐とループ</title>
  </head>
  <body>
    <div id="app">
      <p　v-if="error">エラーだと表示されない</p>
      <p　v-if="error2">エラーだと表示される</p>
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          error: true,
          error2: false,
          
        },
      });
    </script>
  </body>
</html>
