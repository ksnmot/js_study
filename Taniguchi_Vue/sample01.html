<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue.jsのサンプル</title>
  </head>
  <body>
    <div id="app">{{ message }} <br />{{ message2 }}</div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "ともすた",
          message2: "ともすた2",
        },
      });
    </script>
  </body>
</html>
